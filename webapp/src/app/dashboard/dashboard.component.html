<mat-toolbar class="mat_navbar" color="primary" fxLayout="row">
  <mat-toolbar-row>
    <button mat-icon-button class="hamburger">
      <mat-icon (click)="sidenav.toggle()" style="color: #434262"
        >menu</mat-icon
      >
    </button>
    <h1 class="logo">
      <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"
        >Quantum</a
      >
    </h1>
    <span class="menu-spacer"></span>
    <h1 class="username" fxHide.xs>{{ userName }}</h1>
    <a [routerLink]="['/dashboard/user']" class="navbar_item" title="My Profile" fxHide.xs>
      <i class="fas fa-user"></i>
    </a>
    <div class="notification-wrapper">
      <!-- You can put an icon from Material Design icon or Fontawesome -->
      <div class="notification-btn">
        <a class="navbar_item" title="Notifications" (click)="openNotification(!openNotificationValue)" style="padding-top: 10%" fxHide.xs>
          <mat-icon *ngIf="!showNotification">notifications</mat-icon>
          <mat-icon *ngIf="showNotification" style="color: darkblue">notifications_active</mat-icon>
        </a>
      </div>
    </div>
    <a class="navbar_item" title="Logout" fxHide.xs (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </a>
    <div class="notification-wrapper" *ngIf="openNotificationValue">
      <div class="notification-content">
        <div class="notification-header">
          <span class="label">Notifications</span>
        </div>
        <div class="notification-body" role="menu" style=" max-height:200px; overflow:scroll; " *ngIf="showNotification">
            <mat-card style="background-color: rgb(255,255,255, 0.4); box-shadow: none !important;">
              You have been selected for a project. <br> Please check your project dashboard.</mat-card>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      [matMenuTriggerFor]="dropMenu"
      fxHide
      fxShow.xs
      style="color: #434262"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <ng-container>
        <button mat-menu-item style="color: #434262">
          <i [routerLink]="['/dashboard/user']" class="fas fa-user"></i>
          My Profile
        </button>
        <button mat-menu-item style="color: #434262" (click)="openNotification(!openNotificationValue)">
          <i class="fas fa-bell"></i>
          Notifications
        </button>
        <button mat-menu-item style="color: #434262" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidebar_container">
  <mat-sidenav #sidenav class="sidebar">
    <mat-nav-list class="sidebar_list">
      <a
        class="sidebar_list_item"
        mat-list-item
        [routerLink]="'/' + menuItem.route"
        *ngFor="let menuItem of sideMenuArray"
      >
        <i class="{{ menuItem.icon }} icon"></i>
        <span class="title">{{ menuItem.menu }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
